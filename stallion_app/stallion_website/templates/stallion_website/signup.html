{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Stallion Sports Club</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/login.css' %}"
    />
    
    <link
      rel="stylesheet" 
      type="text/css" 
      href="{% static '/css/variables.css' %}"
    />
  
  
  </head>

  <body class="d-flex flex-column min-vh-100">
  <section class="min-vh-100">
    <div class="d-flex justify-content-center py-4">
        
    </div>
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        

        <div class="col-md-8 col-lg-6 col-xl-4 ">
          <form>
           
            
            <!-- First Name input -->
            <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter your first name" />
                <label class="form-label login-txt-w" for="form3Example3">Name</label>
            </div>
            
            <!-- Family Name input -->
            <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter your family name" />
                <label class="form-label login-txt-w" for="form3Example3">Family name</label>
            </div>

            
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label login-txt-w" for="form3Example3">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label login-txt-w" for="form3Example4">Password</label>
            </div>

            
  
            
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <a class = "login-txt-sg login-link-txt btn btn-primary btn-lg primary-btn-stallion" href ="{% url 'memberAccount' %}" role = "button">Sign up</a>

              
              <p class="small  mt-2 pt-1 mb-0 login-txt-w">Already have an account? <a href="{% url 'login' %}"
                  class="small fw-bold mt-2 pt-1 mb-0 login-txt ">Login</a></p>
            </div>
  
          </form>
        
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 login-txt-w">Or</p>
          </div>
        
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                
            <p class="lead fw-normal mb-0 me-3 login-txt-w">Sign in with</p>
           
            <button type="button" class="btn btn-primary btn-sm btn-floating mx-2 login-btn secondary-btn-stallion-sm">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-sm btn-floating mx-1  login-btn secondary-btn-stallion-sm">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-sm btn-floating mx-1 login-btn secondary-btn-stallion-sm">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>
          <br>
        </br>
        </div>
        
      
        <div class="col-md-9 col-lg-6 col-xl-5 offset-xl-1">
            <div #login title class = "justify-center offset-xl-3">
                <h1 #login title class = "justify-center">
                    Welcome To Stallion!
                    <br></br>
                    

                </h1>
            </div>

            <div class = "offset-xl-1">
            <img
            src="{% static '/images/logo.png' %}"
            class="img-fluid"
            alt="logo png"
            />
        </div>
        <br>
    </br>
    <br>
    </br>
        </div>
      </div>
    </div>
    
  </section>
   
    {% include 'stallion_website/footer.html' %}

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5621173105.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
