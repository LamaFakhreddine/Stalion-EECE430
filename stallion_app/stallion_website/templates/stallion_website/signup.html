{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Stallion Sports Club</title>
    <!-- Bootstrap CSS -->

    <!-- Bootstrap Font Icon CSS -->

  <body class="d-flex flex-column min-vh-100">
  <section class="min-vh-100">
    <div class="d-flex justify-content-center py-4">
        
    </div>
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        

        <div class="col-md-8 col-lg-6 col-xl-4 ">
          <div>
            <form method="POST" action="">
                          {% csrf_token %}
              <div class="form-outline mb-4">
                
                  
                  {{form.username}}
                  
                
                <label class="form-label login-txt-w" for="form3Example3">Username</label>
              </div>
              
              <div class="form-outline mb-4 ">
                
                  
                  {{form.email}}
                
                <label class="form-label login-txt-w" for="form3Example3">Email</label>
              </div>

              <div class="form-outline mb-4">
                
                  
                  {{form.password1}}
                
                <label class="form-label login-txt-w" for="form3Example3">Password</label>
              </div>

              <div class="form-outline mb-4">
                  
                  {{form.password2}}
                
                <label class="form-label login-txt-w" for="form3Example3">Confirm Password</label>
              </div>

               

                <div class="text-center text-lg-start mt-4 pt-2">
                  <input class="btn btn-primary btn-lg primary-btn-stallion login-txt-sg login-link-txt" type="submit" value="Sign Up">
                
                  <p class="small mt-2 pt-1 mb-0 login-txt-w">Already have an account? <a href="{% url 'login' %}"
                    class="small fw-bold mt-2 pt-1 mb-0 login-txt">Login</a></p>
              </div>
            </form>
          </div>
        </p class="login-txt-w">
            {{form.errors}}
      </p>




          
        
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 login-txt-w">Or</p>
          </div>
        
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                
            <p class="lead fw-normal mb-0 me-3 login-txt-w">Sign in with</p>
           
            <button type="button" class="btn btn-primary btn-sm btn-floating mx-2 login-btn secondary-btn-stallion-sm">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-sm btn-floating mx-1  login-btn secondary-btn-stallion-sm">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-sm btn-floating mx-1 login-btn secondary-btn-stallion-sm">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>
          <br>
        </br>
        </div>
        
      
        <div class="col-md-9 col-lg-6 col-xl-5 offset-xl-1">
            <div #login title class = "justify-center offset-xl-3">
                <h1 #login title class = "justify-center">
                    Welcome To Stallion!
                    <br></br>
                    

                </h1>
            </div>

            <div class = "offset-xl-1">
            <img
            src="{% static '/images/logo.png' %}"
            class="img-fluid"
            alt="logo png"
            />
        </div>
        <br>
    </br>
    <br>
    </br>
        </div>
      </div>
    </div>
    
  </section>
   
    {% include 'stallion_website/footer.html' %}
    <script>
      /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
      //We start indexing at one because CSRF_token is considered and input field 
      */

      //Query All input fields
      var form_fields = document.getElementsByTagName('input')
      form_fields[1].placeholder='Username..';
      form_fields[2].placeholder='Email..';
      form_fields[3].placeholder='Enter password...';
      form_fields[4].placeholder='Re-enter Password...';


      for (var field in form_fields){	
      form_fields[field].className += ' form-control form-control-lg'
      }
      </script>

      crossorigin="anonymous"
    ></script>

    ></script>
