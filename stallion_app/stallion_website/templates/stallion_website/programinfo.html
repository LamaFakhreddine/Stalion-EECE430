{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Stallion Sports Club</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href=“static/css/programinfo.css”>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '/css/programinfo.css' %}"
    />
    
  
  
  </head>


  <body>
    
    <!-- NAVBAR -->
    {% include 'stallion_website/navbar.html' %}


    <div class="container">
      <div class="left">
          <h1 class="h1signup">FOOTBALL CLASSES</h1>
          <h2 class="h2signup">COURSE DETAILS</h2>
          <p class="psignup">details here</p>
          <p class="psignup2">Please note that registration will be revoked if amount due is not paid prior to the first registered class</p>
      </div>
      <div class="right">
          <form>
              <input type="text" placeholder="First name" class="name" required>
              <input type="text" placeholder="Last name" class="name" required>
              <input type="email" placeholder="Email" class="form-control" required>
              <input type="text" placeholder="Phone Number" class="form-control" required>
              <div class="divselect">
                  <br>
                  <select class="select" style="width:360px" required>
                      <option value="" disabled selected>Age</option>
                      <option value="Male">0 to 5</option> 
                      <option value="Female">5 to 10</option>
                      <option value="Other">Other</option>
                  </select>
                  <form action="course" class="course">
                      <p class="course1">Course:</p>
                      <input type="radio" id="Beginner" value="Beginner" class="courses">
                      <label class="course" for="Beginner">Beginner</label><br>
                      <input class="courses2" type="radio" id="Intermediate" value="Intermediate">
                      <label class="course2" for="Intermediate">Intermediate</label><br>
                      <input class="courses3" type="radio" id="Advanced" value="Advanced">
                      <label class="course3" for="Advanced">Advanced</label>
              </div>
              <br>
              <button type="button" class="btn-secondary" data-bs-dismiss="modal">CLOSE</button>
              <button type="button" class="btn-secondary2" data-bs-dismiss="modal" aria-label="Close">ENROLL</button>
          </form>
      </div>
  </div>
  
   
    {% include 'stallion_website/footer.html' %}
  
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5621173105.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
