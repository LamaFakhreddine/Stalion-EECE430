{% load static %}
<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<!-- Bootstrap Font Icon CSS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static '/css/login.css' %}"
/>

<link
  rel="stylesheet" 
  type="text/css" 
  href="{% static '/css/variables.css' %}"
/>





</head>


<body class="d-flex flex-column min-vh-100">
  <section class="vh-100">
    <div class="d-flex justify-content-center py-4">
        
    </div>
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <div >
            <img
            src="{% static '/images/logo.png' %}"
            class="img-fluid"
            alt="logo png"
            />
          </div>
        </div>

        
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <div #login title>
                <h1 #login title>
                    Welcome To Stallion!
                    <br></br>
                    

                </h1>
            </div>
        

	
	
		<form method="POST" action="">
			{% csrf_token %}
			<!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" name="username" placeholder="Username..." 
                class="form-control form-control-lg">

              <label class="form-label  login-txt-w" for="form3Example3">Username</label>
            </div>

					<!-- Password input -->
          <div class="form-outline mb-3 "> 
            <input type="password" id="form3Example4" name="password" placeholder="Password..." 
              class="form-control form-control-lg">

            <label class="form-label login-txt-w" for="form3Example4">Password</label>
          </div>
					
          {% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}
				

        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
            <label class="form-check-label login-txt-w" for="form2Example3">
              Remember me
            </label>
          </div>
          <a href="#!" class="login-txt">Forgot password?</a>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
            <input class="btn btn-primary btn-lg primary-btn-stallion login-txt-sg login-link-txt" type="submit" value="Login">
          
            <p class="small mt-2 pt-1 mb-0 login-txt-w">Don't have an account? <a href="{% url 'signup' %}"
              class="small fw-bold mt-2 pt-1 mb-0 login-txt">Register</a></p>
        </div>

        
       

							
		 
      </form>
         
      <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0 login-txt-w">Or</p>
      </div>
    
    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            
        <p class="lead fw-normal mb-0 me-3 login-txt-w">Sign in with</p>
       
        <button type="button" class="btn btn-primary btn-sm btn-floating mx-2 login-btn secondary-btn-stallion-sm">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-primary btn-sm btn-floating mx-1  login-btn secondary-btn-stallion-sm">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-primary btn-sm btn-floating mx-1 login-btn secondary-btn-stallion-sm">
          <i class="fab fa-linkedin-in"></i>
        </button>
      </div>

    </div>

  </div>
</div>
    

			
		
	


</section>
   
{% include 'stallion_website/footer.html' %}


</body>

</html>
