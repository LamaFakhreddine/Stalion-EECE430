{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static '/css/next-event.css' %}">
</head>

<section id="nextEvent" class="container-fluid">
    <div class="row justify-content-center">
      <h1>Next Event</h1>
      <div class="d-flex justify-content-center py-4">
        <div class="counter-box">
          <div id="counter-days">01</div>
          <div>Days</div>
        </div>
        <div class="counter-box">
          <div id="counter-hours">01</div>
          <div>Hours</div>
        </div>
        <div class="counter-box">
          <div id="counter-minutes">01</div>
          <div>Minutes</div>
        </div>
        <div class="counter-box">
          <div id="counter-seconds">01</div>
          <div>Seconds</div>
        </div>
      </div>
      <h3 class="">Women's Volleyball Local Tournament</h3>
      <div class="d-flex justify-content-center py-2 event-info">
        <div style="margin-right: 1.5rem">
          <i class="bi bi-clock-fill"></i>
          <span>1 pm</span>
        </div>
        <div>
          <i class="bi bi-geo-alt-fill"></i>
          <span>Westward Building Court 1</span>
        </div>
      </div>

      <div class="d-flex justify-content-center py-4">
        <button
          type="button"
          class="btn btn-primary primary-btn-stallion"
          width="175px"
          style="margin-right: 1.5rem"
        >
          Buy Tickets Now!
        </button>
        <button
          type="button"
          class="btn btn-primary primary-btn-stallion"
          width="175px"
        >
          View Event
        </button>
      </div>
    </div>
  </section>
