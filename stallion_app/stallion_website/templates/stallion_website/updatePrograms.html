    {% include 'stallion_website/navbar.html' %}
    
    <div class="card card-body">
        <table class="table table-sm">
            <form method="POST" action="{% url 'save_updates3' %}">
                {% csrf_token %}
            <tr>
                <th>Name</th>
                <th>Coach</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Price</th>
                <th>Image URL</th>
                <th></th>
            </tr>

            <td>
                <div class="form-floating mb-3">
                    {{form.name}}
                  </div>
            </td>
            <td>
                <div class="form-floating mb-3">
                    {{form.coach}}
                </div>
            </td>
            <td>
                <div class="form-floating mb-3">
                    {{form.start_time}}   
                </div>

            </td>
            <td>
                <div class="form-floating mb-3">
                    {{form.end_time}}
                    
                </div>
                
            </td>
            <td>
                <div class="form-floating mb-3">
                    {{form.price}}
                    
                </div>
                
            </td>
            <td>
                <div class="form-floating mb-3">
                    {{form.image_url}}
                    
                </div>
                
            </td>
            <td>
                <input class="btn btn-sm btn-info" type="submit" value="Save"></input>
            </td>
        </form>
    </table>
    </div>
